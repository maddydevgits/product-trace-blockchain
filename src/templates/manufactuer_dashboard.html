<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Add Product Form</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@600&display=swap">
    
    <style>
        /* Basic Styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f7;
        }
        
        /* Form Container */
        .product-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Form Heading */
        .product-form h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Form Groups */
        .form-group {
            margin-bottom: 15px;
        }
        
        /* Labels */
        .form-group label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        /* Input Fields */
        .form-group input,
        .form-group textarea {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Textarea Field */
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .form-group button {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="product-form">
    <h2>Manufacturer Add Product</h2>
    <form action="/manufacturerDashboardForm" method="POST">
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="productname" name="productname" required>
        </div>
        <div class="form-group">
            <label for="product-id">Product ID</label>
            <input type="text" id="productid" name="productid" required>
        </div>
        <div class="form-group">
            <label for="product-description">Description</label>
            <textarea id="productdescription" name="productdescription" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Add Product</button>
        </div>
        <p>If you want to view products, <a href="/manufacturerViewProducts">View Products</a></p>
        <p>Do you want to Logout, <a href="/logout">Logout</a></p>
        <span style="color:green">{{message}}</span>
        <span style="color:red">{{error}}</span>
    </form>
</div>

</body>
</html>
